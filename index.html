<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Atmos | Next-Gen Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: { 950: '#020203' },
              atmos: {
                blue: '#3b82f6',
                cyan: '#06b6d4',
                emerald: '#10b981',
                crimson: '#e11d48',
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              shimmer: { '100%': { transform: 'translateX(100%)' } },
            },
            boxShadow: {
              'glow-blue': '0 0 30px -5px rgba(59, 130, 246, 0.4)',
              'glow-emerald': '0 0 30px -5px rgba(16, 185, 129, 0.4)',
              'hud-inner': 'inset 0 0 40px rgba(0, 0, 0, 0.8)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      /* Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 100;
      }
      /* Spatial Grid */
      .bg-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
      .blur-glow {
        filter: blur(80px);
        opacity: 0.15;
      }
      ::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Global Glow Layers -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600 blur-glow animate-pulse-slow pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-emerald-900 blur-glow animate-pulse-slow pointer-events-none" style="animation-delay: -4s"></div>
  </body>
</html>
